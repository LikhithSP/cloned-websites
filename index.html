<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Account | Log In </title>
    <link rel="stylesheet" href="style.css">      
</head>
<body>
    <div class="box">
        <div class="google-logo">
            <img src="https://th.bing.com/th/id/R.4aa108082e7d3cbd55add79f84612aaa?rik=I4dbPhSe%2fbHHSg&riu=http%3a%2f%2fpurepng.com%2fpublic%2fuploads%2flarge%2fpurepng.com-google-logo-2015brandlogobrand-logoiconssymbolslogosgoogle-6815229372333mqrr.png&ehk=ewmaCOvP0Ji4QViEJnxSdlrYUrTSTWhi8nZ9XdyCgAI%3d&risl=&pid=ImgRaw&r=0">
        </div>
        <h3>Sign in</h3>
        <p>Use your Google Account</p>
        <form action="#">
            <div class="inputBox">
                <input type="email" name="email" required value="" onkeyup="this.setAttribute('value', this.value);">
                <label for="email">Email or phone</label>
            </div>
            <div class="inputBox">
                <input type="password" name="password" required value="" onkeyup="this.setAttribute('value', this.value);">
                <label for="passwprd">Password</label>    
            </div>
            <div class="forget">
                <button>Forgot your password?</button>
            </div>
            <div class="para">
                <p>Not your computer? Use Guest mode to sign in privately.<br>
                    <a href="https://support.google.com/chrome/answer/6130773?hl=en-GB">Learn more</a></p>
            </div>
            <div class="create">
                <p><a>Create account</a></p>
            </div>
            <input type="submit" name="sign-in" value="Next">
        </form>  
    </div>
    
</body>
<footer>
    <div class="last">
        <ul>
            <a>English (United Kingdom) </a>
            <br>
                <a>Help</a>
                <a>Privacy</a>
                <a>Terms</a> 
        </ul>
    </div>
</footer>
</html>
